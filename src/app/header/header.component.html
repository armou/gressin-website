<header>
  <mat-toolbar color="primary">
    <a [routerLink]="['/']" class="logo"></a>
    <span><a class="links" [routerLink]="['/skribbl']">Skribbl.io</a></span>
    <span><a class="links" [routerLink]="['/under-construction']">Dota 2</a></span>
    <span><a class="links" [routerLink]="['/under-construction']">Underlords</a></span>
    <span><a class="links" [routerLink]="['/under-construction']">Don't starve</a></span>
    <span><a class="links" [routerLink]="['/under-construction']">Wow</a></span>
    <span><a class="links" [routerLink]="['/under-construction']">Discord</a></span>
    <span class="example-spacer"></span>
    <a class="links side" [routerLink]="['/under-construction']" *ngIf="!user">Login</a>
    <div>
      <a class="links side" *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>{{user.fullname}}
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="user && user.isAdmin" [routerLink]="['/admin']">admin</button>
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
